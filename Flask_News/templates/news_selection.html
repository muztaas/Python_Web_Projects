<!-- <!DOCTYPE html>    -   This disables the gradient-background css class height -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="../static/index.css" rel="stylesheet">
</head>

<body>
<div class="col-12 gradient-background">
    <div class="h-25"></div>
    <h1 class=" title h-25 text-center align-middle text-white">API News</h1>
</div>
<br/>
<br>
<form class="col-6 col-md-3 col-xl-2 justify-content-center container" method="post">
    <select class="form-select" name="dropdown" onchange="this.form.submit()">
        <option disabled selected>Select Type of News</option>
        <option class="" value="keyword">Search with a keyword</option>
        <option class="" value="country">Search by Country</option>
    </select>
</form>
<br/>
<div class="container col-9 " style="display: {{none if hide !=1 else '' }}">
    <form class="row justify-content-center" method="post">
        <input class="col-auto m-1" type="text" name="textbox">
        <button class="btn btn-info text-white col-auto m-1" type="submit">Search</button>
    </form>
</div>
<br>
<div class="container " style="display:{{ none if hide != 2 else '' }}">
    <form class="row justify-content-center" method="post">
        <button class="btn btn-info text-white m-1 col-3 col-md-auto" name="in" type="submit" value="us">U.S. News
        </button>
        <button class="btn btn-info text-white m-1 col-3 col-md-auto" name="in" type="submit" value="in">India News
        </button>
        <button class="btn btn-info text-white m-1 col-3 col-md-auto" name="in" type="submit" value="ch">China News
        </button>
        <button class="btn btn-info text-white m-1 col-3 col-md-auto" name="in" type="submit" value="jp">Japan News
        </button>
        <button class="btn btn-info text-white m-1 col-3 col-md-auto" name="in" type="submit" value="ca">Canada News
        </button>
        <button class="btn btn-info text-white m-1 col-3 col-md-auto" name="in" type="submit" value="gb">Britain News
        </button>
    </form>
</div>
</body>
<br>
<br>
<footer class="gradient-background text-center fixed-bottom">
    <br>
    <div class="" >
            <span class=" m-1">Author: Muztaba H Ashraf</span>
            <a class="text-white m-1" href="#" onclick="goBack()">Back</a>
            <a class="text-white m-1" href="{{ url_for('main_index') }}">Home</a>
            <a class="text-white m-1" href="{{ url_for('about_us') }}">About Us</a>
            <span class=" m-1">Copyright &copy; {{year}}</span>
    </div>
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</footer>
<script>
        function goBack() {
            window.history.back();
        }
</script>
</html>
